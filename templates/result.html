<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Crypto Predy</title>
  <meta content="" name="description">
  <meta content="" name="keywords">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="{{ url_for('static', filename="assets/vendor/bootstrap/css/bootstrap.min.css") }}" rel="stylesheet">
<link href="{{ url_for('static', filename="assets/vendor/icofont/icofont.min.css") }}" rel="stylesheet">
<link href="{{ url_for('static', filename="assets/vendor/boxicons/css/boxicons.min.css") }}" rel="stylesheet">
<link href="{{ url_for('static', filename="assets/vendor/animate.css/animate.min.css") }}" rel="stylesheet">
<link href="{{ url_for('static', filename="assets/vendor/owl.carousel/assets/owl.carousel.min.css") }}" rel="stylesheet">
<link href="{{ url_for('static', filename="assets/vendor/venobox/venobox.css") }}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link rel='stylesheet' href="{{ url_for('static', filename="assets/css/style.css") }}" rel="stylesheet"/>
  <link rel='stylesheet' href="{{ url_for('static', filename="assets/css/mycss.css") }}" rel="stylesheet"/>
</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
      <div class="container d-flex align-items-center">
  
        <h1 class="logo mr-auto"><a href="\"><b>&#8592</b>  Crypto Predy</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo mr-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

  
      </div>
    </header><!-- End Header -->



    <!-- ======= Services Section ======= -->
  <div style="padding-top: 5%;" >
    <section id="services" class="services">
      <div class="container">

        <div class="section-title">
          <h2>{{crypto_name}} Price Prediction</h2>
          </div>

        <div class="container">
          

          <!-- start -->
            <div class="row Paitent_card">
              <div class="col" style="padding-bottom: 1%; padding-top: 1%;">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 100%;">
                  <div class="card-body">


                    <div class="container">
                      <div class="row">
                        <div class="col-sm">
                          <div class="about_img">
                            <figure><img   src="data:image/png;base64, {{ data1 }}" alt="#"/></figure>
                         </div>
                        </div>
                        <div class="col-sm">
                          <div class="about_img">
                            <figure><img   src="data:image/png;base64, {{ data2 }}" alt="#"/></figure>
                        </div>
                      </div>
                        
                      </div>
                      
                    </div>

                    <div class="col-sm" style="padding: 100px;">
                      <h2>{{crypto_name}} price in next 10 days</h2>
                      {% for i in data %}
                        <h3 style="font-family: 'Times New Roman', Times, serif;">{{loop.index}} <span style="padding-left: 30px; padding-right: 30px;">-</span> {{i[0]}}</h3>
                      {%endfor%}
                    </div>



                    
                  </div>
                </div>
              </div>
            </div>
              <!-- end -->
        </div>

          
          

      </div>
    </section><!-- End Services Section -->
  </div>


</body>

</html>
